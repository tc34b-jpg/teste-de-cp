<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BitIsland - Vers√£o Offline</title>
    <style>
        body { margin: 0; background: #2c3e50; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #game-container { position: relative; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        canvas { background: #81ecec; display: block; border-radius: 10px; cursor: crosshair; border: 5px solid #34495e; }
        .ui { position: absolute; top: 10px; left: 10px; color: #2c3e50; font-weight: bold; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px; pointer-events: none; }
    </style>
</head>
<body>

    <h2 style="color: white;">üêß BitIsland Alpha (Clique para andar!)</h2>

    <div id="game-container">
        <div class="ui">üí∞ Moedas: <span id="coins">100</span></div>
        <canvas id="world" width="800" height="500"></canvas>
    </div>

    <script>
        // O ManoBit limpou as depend√™ncias de rede pra n√£o dar tela branca!
        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const coinDisplay = document.getElementById('coins');
        
        let player = {
            x: 400, y: 250,
            targetX: 400, targetY: 250,
            speed: 0.1,
            color: '#ff7675',
            coins: 100
        };

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.targetX = e.clientX - rect.left;
            player.targetY = e.clientY - rect.top;
            player.coins += 5;
            coinDisplay.innerText = player.coins;
        });

        function draw() {
            // Limpa o frame
            ctx.fillStyle = "#81ecec"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenha o ch√£o (Areia)
            ctx.fillStyle = "#ffeaa7";
            ctx.fillRect(0, 350, canvas.width, 150);

            // Suaviza movimento
            player.x += (player.targetX - player.x) * player.speed;
            player.y += (player.targetY - player.y) * player.speed;

            // Desenha o Boneco
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Olhinhos
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(player.x - 7, player.y - 5, 2, 0, Math.PI * 2);
            ctx.arc(player.x + 7, player.y - 5, 2, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
